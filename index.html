<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
  <title>Pokedéx | Versão 1</title>
</head>

<body>
  <main>
    <img src="" alt="Pokémon" class="pokemon_image">
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
    </h1>
    <form class="form">
      <input type="search" class="input_search" placeholder="Nome ou Número" required>
    </form>
    <div class="buttons">
      <button class="button btn_prev">Prev ←</button>
      <button class="button btn_next">Next →</button>
    </div>
    <img src="./images/pokedex.png" alt="Pokedéx" class="pokedex">
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
